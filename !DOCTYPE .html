    async function sendMessage() {
        const input = document.getElementById("userInput");
        const chatbox = document.getElementById("chatbox");
        const userText = input.value.trim();
        if (!userText) return;

        addMessage("You", userText, "user");

        input.value = "";

        // Loading spinner
        const loading = document.createElement("div");
        loading.className = "chatlog bot loading";
        loading.textContent = "Nadeline AI is typing...";
        chatbox.appendChild(loading);
        chatbox.scrollTop = chatbox.scrollHeight;

        // Decide whether to answer about Nadeline or General
        let promptText = "";

        if (userText.toLowerCase().includes("nadeline") || userText.toLowerCase().includes("city") || userText.toLowerCase().includes("green") || userText.toLowerCase().includes("sustainable")) {
            promptText = `You are a very smart AI. Only use this Nadeline info to answer:\n${nadelineInfo}\nUser asked: "${userText}"\nGive a detailed helpful answer.`;
        } else {
            promptText = `You are an AI like ChatGPT. Talk naturally, friendly, helpful. User asked: "${userText}".`;
        }

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: promptText }],
                    temperature: 0.7,
                    max_tokens: 300
                })
            });

            const data = await response.json();
            const botReply = data.choices[0]?.message?.content.trim() || "Sorry, I couldn't find an answer.";

            loading.remove();
            typeWriter("Nadeline AI", botReply, "bot");
        } catch (error) {
            loading.remove();
            typeWriter("Nadeline AI", "⚡ Error: Something went wrong. Please try again later.", "bot");
            console.error(error);
        }
    }

    function addMessage(sender, text, className) {
        const chatbox = document.getElementById("chatbox");
        const message = document.createElement("div");
        message.className = `chatlog ${className}`;
        message.innerHTML = `<b>${sender}:</b> ${text}`;
        chatbox.appendChild(message);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function typeWriter(sender, text, className) {
        const chatbox = document.getElementById("chatbox");
        const message = document.createElement("div");
        message.className = `chatlog ${className}`;
        chatbox.appendChild(message);

        let i = 0;
        function typing() {
            if (i < text.length) {
                message.innerHTML = `<b>${sender}:</b> ${text.substring(0, i + 1)}`;
                i++;
                setTimeout(typing, 20);
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
        typing();
    }
